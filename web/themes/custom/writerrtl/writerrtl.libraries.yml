global-assets:
  css:
    base:
      '//fonts.googleapis.com/css?family=Lato|Inconsolata|Merriweather:400,400italic,700,700italic&subset=latin,latin-ext':
        type: external
        minified: true
    theme:
      css/style.css: {}
  js:
    js/script.js: {}
  dependencies:
    - core/jquery
    - core/modernizr
inset-snippets:
  css:
    theme:
      css/inset-format.css: {}
night-snippets:
  css:
    theme:
      css/night-format.css: {}
simple-snippets:
  css:
    theme:
      css/simple-format.css: {}
zebra-snippets:
  css:
    theme:
      css/zebra-format.css: {}



# rtl

global-assets-rtl:
  css:
    base:
      '//fonts.googleapis.com/css?family=Markazi+Text:400,500,600,700':
        type: external
        minified: true
    theme:
      css/style-rtl.css: {}
  js:
    js/script.js: {}
  dependencies:
  - core/jquery
  - core/modernizr
inset-snippets-rtl:
  css:
    theme:
      css/inset-format-rtl.css: {}
night-snippets-rtl:
  css:
    theme:
      css/night-format-rtl.css: {}
simple-snippets-rtl:
  css:
    theme:
      css/simple-format-rtl.css: {}
zebra-snippets-rtl:
  css:
    theme:
      css/zebra-format-rtl.css: {}
